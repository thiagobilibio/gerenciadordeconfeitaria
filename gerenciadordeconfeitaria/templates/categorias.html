<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- âœ… Menu de NavegaÃ§Ã£o -->
    <nav>
        <a href="/">ğŸ  InÃ­cio</a>
        <a href="/dashboard">ğŸ“Š Dashboard</a>
        <a href="/insumos">ğŸ“¦ Gerenciar Insumos</a>
        <a href="/categorias">ğŸ“‚ Categorias</a>
    </nav>

    <div class="container">
        <h1>ğŸ“‚ Gerenciar Categorias</h1>

        <!-- âœ… FormulÃ¡rio para Adicionar Categoria -->
        <form action="/add_categoria" method="POST">
            <label for="nome">Nome da Categoria:</label>
            <input type="text" name="nome" required>
            <button type="submit" class="btn">â• Adicionar</button>
        </form>

        <br> <!-- ğŸ”¹ Adicionando espaÃ§o entre os elementos -->

        <!-- âœ… Barra de busca -->
        <input type="text" id="searchBar" placeholder="ğŸ” Buscar categoria..." onkeyup="filtrarCategorias()">

        <br><br> <!-- ğŸ”¹ EspaÃ§o antes da tabela -->

        <!-- âœ… Tabela de Categorias -->
        <h2>ğŸ“‹ Lista de Categorias</h2>
        <table id="tabelaCategorias" border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>AÃ§Ãµes</th>
            </tr>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nome }}</td>
                <td>
                    <form action="{{ url_for('delete_categoria', id=categoria.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Tem certeza que deseja excluir?')">âŒ Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- âœ… Script para Filtrar Categorias -->
    <script>
        function filtrarCategorias() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let rows = document.querySelectorAll("#tabelaCategorias tr:not(:first-child)");

            rows.forEach(row => {
                let nome = row.cells[1].textContent.toLowerCase(); // ğŸ”¹ Pegando a coluna do nome da categoria
                row.style.display = nome.includes(input) ? "" : "none";
            });
        }
    </script>

</body>
</html>
