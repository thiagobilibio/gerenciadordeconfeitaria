<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Insumo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- ✅ Menu de Navegação -->
    <nav>
        <a href="/">🏠 Início</a>
        <a href="/dashboard">📊 Dashboard</a>
        <a href="/insumos">📦 Gerenciar Insumos</a>
    </nav>

    <div class="container">
        <h1>✏️ Editar Insumo</h1>

        <form action="{{ url_for('edit_insumo', id=insumo.id) }}" method="POST">
            <label for="categoria_id">Categoria:</label>
            <select name="categoria_id">
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == insumo.categoria_id %}selected{% endif %}>{{ categoria.nome }}</option>
                {% endfor %}
            </select>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" value="{{ insumo.nome }}" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" step="0.01" name="quantidade" value="{{ insumo.quantidade }}" required>

            <label for="unidade">Unidade:</label>
            <select name="unidade" required>
                <option value="g" {% if insumo.unidade == "g" %}selected{% endif %}>Gramas (g)</option>
                <option value="kg" {% if insumo.unidade == "kg" %}selected{% endif %}>Quilogramas (kg)</option>
                <option value="ml" {% if insumo.unidade == "ml" %}selected{% endif %}>Mililitros (ml)</option>
                <option value="L" {% if insumo.unidade == "L" %}selected{% endif %}>Litros (L)</option>
                <option value="un" {% if insumo.unidade == "un" %}selected{% endif %}>Unidades (un)</option>
            </select>

            <label for="preco_unitario">Preço Unitário:</label>
            <input type="number" step="0.01" name="preco_unitario" value="{{ insumo.preco_unitario }}" required>

            <button type="submit" class="btn">💾 Salvar Alterações</button>
        </form>

        <a href="/insumos" class="btn btn-secondary">🔙 Voltar</a>
    </div>

</body>
</html>
